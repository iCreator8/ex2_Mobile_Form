<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">

      <header>
        <div class="geoFigures">
          <div class="square"></div>
          <div class="circle"></div>
          <div class="triangle"></div>
        </div>

        <div class="menuArea">
          <img class="hamburgerIcon" src="icons8-menu.svg" alt="menuIcon">
          <h3>Contacts</h3>
          <img class="searchIcon" src="icons8-search.svg" alt="searchIcon">
          <img class="3DotMenu" src="icons8-menu-vertical-30.png" alt="3dotMenu">
        </div>
      </header>

      <form action="POST">
        <div class="nameField">
          <img class="nameIcon icons" src="icons8-user-30.png" alt="userIcon">
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Name">
        </div>

        <br>

        <div class="phoneField">
          <img class="phoneIcon icons" src="icons8-phone-24.png" alt="phoneIcon">
          <label for="phone"></label>
          <input type="number" id="phone" name="phone" placeholder="Phone Number">
          <select name="dropDown" id="dropDown" placeholder="Label">
            <option value="selection" disabled selected>Label</option>
            <option value="1st">Data</option>
          </select>
        </div>

        <br>

        <div class="addressField">
          <img class="addressIcon icons" src="icons8-location-24.png" alt="locationIcon">
          <label for="address"></label>
          <input type="text" id="address" name="address" placeholder="Address">
        </div>

        <br>

        <div class="cityField">
          <label for="city"></label>
          <input type="text" id="city" name="city" placeholder="City">
        </div>

        <br>

        <div class="stateField">
          <select name="state" id="state">
            <option value="State" disabled selected>State</option>
            <option value="ca">CA</option>
          </select>
          <label for="zip"></label>
          <input type="number" id="zip" name="zip" placeholder="Zip">
        </div>

        <br>

        <div class="emailField">
          <img class="emailIcon icons" src="icons8-email-24.png" alt="emailIcon">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>

        <br>

        <div class="birthdayField">
          <img class="cakeIcon icons" src="icons8-birthday-cake-24.png" alt="cakeIcon">
          <label for="birthday"></label>
          <input type="date" id="birthday" name="birthday">
        </div>

      </form>
    </div>
  </body>

</html>
